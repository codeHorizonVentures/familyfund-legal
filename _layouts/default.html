<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
    <head>
        <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>{{ page.title | default: site.title }}</title>
                <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
                    <style>
                        /* Simple Professional Overrides */
                        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif; line-height: 1.6; color: #333; max-width: 800px; margin: 0 auto; padding: 20px; }
                        header { text-align: center; padding-bottom: 40px; border-bottom: 1px solid #eee; margin-bottom: 40px; }
                        h1 { font-size: 2.5em; margin-bottom: 0.2em; }
                        .subtitle { color: #666; }
                        footer { font-size: 0.8em; color: #888; text-align: center; margin-top: 60px; border-top: 1px solid #eee; padding-top: 20px; }
                        a { color: #007bff; text-decoration: none; }
                        a:hover { text-decoration: underline; }
                    </style>
    </head>
    <body>
        <header>
            <h1>{{ site.title }}</h1>
            <p class="subtitle">{{ site.description }}</p>
        </header>

        <main>
            {{ content }}
        </main>

        <footer>
            <p>&copy; 2025 FamilyFund. All rights reserved.</p>
        </footer>
    </body>
</html>
