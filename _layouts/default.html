<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>{{ page.title }} | {{ site.title }}</title>

                <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">

                    <script type="application/ld+json">
                        {
                            "@context": "https://schema.org",
                            "@type": "SoftwareApplication",
                            "name": "FamilyFund",
                            "operatingSystem": "iOS, iPadOS",
                            "applicationCategory": "FinanceApplication",
                            "description": "A private, iCloud-synced family finance and budgeting app for iOS.",
                            "author": { "@type": "Person", "name": "Petro Kulakov" },
                            "offers": { "@type": "Offer", "price": "0", "priceCurrency": "USD", "availability": "https://schema.org/InStock" },
                            "hasPart": [
                                        { "@type": "SoftwareApplication", "name": "FamilyFund Premium (Monthly)", "applicationCategory": "FinanceApplication", "offers": { "@type": "Offer", "name": "Monthly Premium", "price": "4.99", "priceCurrency": "USD" } },
                                        { "@type": "SoftwareApplication", "name": "FamilyFund Premium (Annual)", "applicationCategory": "FinanceApplication", "offers": { "@type": "Offer", "name": "Annual Premium", "price": "29.99", "priceCurrency": "USD" } }
                                        ]
                        }
                    </script>

                    <style>
                        /* FORCE OVERRIDES for Jekyll Minimal Theme */

                        /* 1. Reset the wrapper width and padding */
                        .wrapper {
                            max-width: 800px !important;
                            margin: 0 auto !important;
                            padding: 20px !important;
                            width: 90% !important; /* Prevents edge-touching on mobile */
                        }

                        /* 2. Fix the Header Overlap */
                        header {
                            width: 100% !important;
                            float: none !important; /* Minimal theme floats header left; we must disable this */
                            text-align: center !important;
                            position: static !important;
                            padding: 40px 0 !important;
                            border-bottom: 1px solid #eee;
                            margin-bottom: 40px;
                        }

                        /* 3. Ensure Content clears the header */
                        section, main {
                            width: 100% !important;
                            float: none !important;
                            padding: 0 !important;
                        }

                        /* 4. Custom Header Styling */
                        header h1 {
                            font-size: 2.5rem;
                            margin: 0 0 10px 0;
                            line-height: 1.2;
                        }

                        header .subtitle {
                            color: #666;
                            margin-bottom: 20px;
                        }

                        header nav {
                            display: flex;
                            justify-content: center;
                            gap: 15px;
                        }

                        header nav a {
                            display: inline-block;
                            padding: 8px 16px;
                            background: #007bff;
                            color: white;
                            text-decoration: none;
                            border-radius: 20px;
                            font-size: 0.9rem;
                        }

                        /* Mobile Adjustments */
                        @media (max-width: 600px) {
                            header h1 { font-size: 1.8rem; }
                            .wrapper { width: 95% !important; padding: 10px !important; }
                        }
                    </style>
    </head>
    <body>
        <div class="wrapper">
            <header>
                <h1><a href="/" style="color: inherit; text-decoration: none;">{{ site.title }}</a></h1>
                <p class="subtitle">{{ site.description }}</p>
                <nav>
                    <a href="/privacy">Privacy Policy</a>
                    <a href="/terms">Terms of Service</a>
                </nav>
            </header>

            <section>
                {{ content }}
            </section>

            <footer style="text-align: center; margin-top: 50px; color: #888; font-size: 0.8rem;">
                <p>&copy; 2025 Petro Kulakov. All rights reserved.</p>
            </footer>
        </div>
    </body>
</html>
