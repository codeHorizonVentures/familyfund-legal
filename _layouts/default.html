<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>{{ page.title }} | {{ site.title }}</title>

                <!-- Use site styles but override them below to prevent conflicts -->
                <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">

                    <!-- Structured Data (SEO for App vs Charity) -->
                    <script type="application/ld+json">
                        {
                            "@context": "https://schema.org",
                            "@type": "SoftwareApplication",
                            "name": "FamilyFund",
                            "operatingSystem": "iOS, iPadOS",
                            "applicationCategory": "FinanceApplication",
                            "description": "A private, iCloud-synced family finance and budgeting app for iOS.",
                            "author": {
                                "@type": "Person",
                                "name": "Petro Kulakov"
                            },
                            "offers": {
                                "@type": "Offer",
                                "price": "0",
                                "priceCurrency": "USD",
                                "availability": "https://schema.org/InStock"
                            },
                            "hasPart": [
                                        {
                                            "@type": "SoftwareApplication",
                                            "name": "FamilyFund Premium (Monthly)",
                                            "applicationCategory": "FinanceApplication",
                                            "offers": {
                                                "@type": "Offer",
                                                "name": "Monthly Premium",
                                                "description": "Unlock advanced insights and PDF exports (Monthly)",
                                                "priceCurrency": "USD",
                                                "price": "4.99",
                                                "priceSpecification": {
                                                    "@type": "UnitPriceSpecification",
                                                    "price": "4.99",
                                                    "priceCurrency": "USD",
                                                    "unitText": "MONTH"
                                                }
                                            }
                                        },
                                        {
                                            "@type": "SoftwareApplication",
                                            "name": "FamilyFund Premium (Annual)",
                                            "applicationCategory": "FinanceApplication",
                                            "offers": {
                                                "@type": "Offer",
                                                "name": "Annual Premium",
                                                "description": "Unlock advanced insights and PDF exports (Yearly)",
                                                "priceCurrency": "USD",
                                                "price": "29.99",
                                                "priceSpecification": {
                                                    "@type": "UnitPriceSpecification",
                                                    "price": "29.99",
                                                    "priceCurrency": "USD",
                                                    "unitText": "YEAR"
                                                }
                                            }
                                        }
                                        ]
                        }
                    </script>

                    <style>
                        /* RESET & BASE STYLES */
                        body {
                            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
                            line-height: 1.6;
                            color: #333;
                            max-width: 800px;
                            margin: 0 auto;
                            padding: 20px;
                            background-color: #ffffff;
                        }

                        /* HEADER (Fixed Overlap Issue) */
                        header {
                            display: flex;
                            flex-direction: column;
                            align-items: center;
                            text-align: center;
                            gap: 15px;
                            padding-bottom: 40px;
                            border-bottom: 1px solid #eee;
                            margin-bottom: 40px;
                        }

                        header h1 {
                            margin: 0;
                            font-size: 2.5rem;
                            line-height: 1.1;
                            letter-spacing: -1px;
                        }

                        header .subtitle {
                            margin: 0;
                            color: #666;
                            font-size: 1.1rem;
                            max-width: 600px;
                        }

                        /* NAVIGATION BUTTONS */
                        header nav {
                            display: flex;
                            gap: 15px;
                            margin-top: 10px;
                        }

                        header nav a {
                            padding: 8px 20px;
                            background-color: #007bff;
                            color: white;
                            text-decoration: none;
                            border-radius: 20px;
                            font-weight: 500;
                            font-size: 0.95rem;
                            transition: opacity 0.2s;
                        }

                        header nav a:hover {
                            opacity: 0.8;
                            text-decoration: none;
                        }

                        /* CONTENT STYLES */
                        h1, h2, h3 { margin-top: 1.5em; margin-bottom: 0.5em; }
                        ul { margin-bottom: 20px; padding-left: 20px; }
                        li { margin-bottom: 8px; }
                        a { color: #007bff; }

                        /* FOOTER */
                        footer {
                            font-size: 0.85em;
                            color: #888;
                            text-align: center;
                            margin-top: 80px;
                            border-top: 1px solid #eee;
                            padding-top: 30px;
                            padding-bottom: 30px;
                        }

                        /* MOBILE RESPONSIVENESS */
                        @media (max-width: 600px) {
                            header h1 { font-size: 2rem; }
                            header nav { flex-direction: column; width: 100%; }
                            header nav a { width: 100%; text-align: center; box-sizing: border-box; }
                        }
                    </style>
    </head>
    <body>

        <header>
            <h1><a href="/" style="color: inherit; text-decoration: none;">{{ site.title }}</a></h1>
            <p class="subtitle">{{ site.description }}</p>
            <nav>
                <a href="/privacy">Privacy Policy</a>
                <a href="/terms">Terms of Service</a>
            </nav>
        </header>

        <main>
            {{ content }}
        </main>

        <footer>
            <p>&copy; 2026 Petro Kulakov. All rights reserved.</p>
            <p>FamilyFund is a trademark of Code Horizon Venture.</p>
        </footer>

    </body>
</html>
